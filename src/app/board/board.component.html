<h1>Aktueller Spieler: {{ player }} </h1>

<button nbButton outline status="danger" (click)="newGame()">Neues Spiel</button>

<h2 *ngIf="winner">
    Spieler {{ winner }} hat gewonnen!
</h2>

<main>
    <app-square 
       *ngFor="let val of squares; let i = index" 
       [value]="val"
       (click)="makeMove(i)">

    </app-square> 
</main>
